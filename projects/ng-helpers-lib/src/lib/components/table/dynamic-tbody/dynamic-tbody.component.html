<ng-template #template>
  <tbody>
    <ng-container *ngFor="let rowData of data; let index=index; trackBy: trackRows">
        <ng-container 
          *ngTemplateOutlet="rowTemplate || defaultRowTemplate; context: createRowContextFrom(rowData, index)">
        </ng-container>
    </ng-container>
  </tbody>
</ng-template>

<ng-template #defaultRowTemplate let-data="rowData" let-index="index">
  <tr>
    <ng-container *ngIf="showSelect">
      <ng-container
        *ngTemplateOutlet="selectTemplate || defaultSelectTemplate; context: {rowData, index}">
      </ng-container>
    </ng-container>
    <ng-container 
      *ngFor="let property of objProperties(rowData); let index=index">
      <ng-container 
        *ngTemplateOutlet="cellTemplate || defaultCellTemplate; context: createCellContextFrom(data, property, index)">
      </ng-container>
    </ng-container>
    <ng-container *ngIf="showActions">
      <ng-container
        *ngTemplateOutlet="actionsTemplate || defaultActionsTemplate; context: {rowData, index}">
      </ng-container>
    </ng-container>
  </tr>
</ng-template>

<ng-template #defaultCellTemplate let-value="cellValue">
  <td>
    {{ value }}
  </td>
</ng-template>

<ng-template #defaultSelectTemplate let-index="index" let-rowData="rowData">
  <td>
    <input 
      type="checkbox"
      [checked]="isSelected(rowData, index)"
      [disabled]="canSelectRow(rowData, index)"
      (change)="selectRow(rowData, index)">
  </td>
</ng-template>

<ng-template #defaultActionsTemplate>

</ng-template>
